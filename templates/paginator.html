
<div class="col-8 offset-md-6">
    <ul class=" pagination">
        {% if page_obj.has_previous %}
            <li style="padding:7px;"><a href="?page={{ page_obj.previous_page_number }}">&laquo;</a></li>
        {% else %}
            <li style="padding:7px;" class="disabled"><span>&laquo;</span></li>
        {% endif %}
        {% for i in paginator.page_range %}
            {% if page_obj.number == i %}
                <li style="padding:7px;" class="active"><span>{{ i }} <span class="sr-only">(current)</span></span></li>
            {% else %}
                <li style="padding:7px;"><a href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
            <li style="padding:7px;"><a href="?page={{ page_obj.next_page_number }}">&raquo;</a></li>
        {% else %}
            <li style="padding:7px;" class="disabled"><span>&raquo;</span></li>
        {% endif %}
    </ul>
</div>
